<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Burgurs Galore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure class="rel">
        <img class="img-flex " src="images/veggie-burger-1.jpg" alt="burger">
        <figcaption class="abs">
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure class="rel">
        <img class="img-flex rel" src="images/veggie-burger-2.jpg" alt="burger">
        <figcaption class="abs">
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-hidden l-1-3">
      <figure class="rel">
        <img class="img-flex rel" src="images/veggie-burger-3.jpg" alt="burger">
        <figcaption class="abs">
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
